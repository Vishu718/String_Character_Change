<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <script>
        var str = prompt("Enter a String");
           document.write("The entered String is::"+str+"<br/><br/>");
        var oldchar = prompt("Enter a Character to Replace....");
           document.write("OldChar :: "+oldchar+"<br/><br/>");
        var newchar = prompt("Enter a New character to Replace in String...");
           document.write("NewChar :: "+newchar+"<br/><br/>");
        var str2 = str.replace(oldchar,newchar);
           document.write("The New Transformed String is ::" +str2);
    </script>
</head>
